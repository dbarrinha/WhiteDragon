<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                <script type="text/javascript">
					function handleDrop(event, ui) {
						var tarefaDropada = ui.draggable;
						tarefaDropada.fadeOut(‘fast’); //fade out the dropped item
					}
				</script>
                <h:form id="form">
                
                	<p:fieldset legend="Tarefas">
					 	<p:dataGrid id="availableCars" var="tarefa" value="#{timeController.tarefas}" columns="3">
						<p:column>
					 		<p:panel id="pnl" header="#{tarefa.descricao}" style="text-align:center">
					 			<h:panelGrid columns="1" style="width:100%">
				                    <h:outputText value="#{tarefa.duracao}" />
				                </h:panelGrid>
					 		</p:panel>
							<p:draggable for="pnl" revert="true"  stack=".ui-panel"/>
						</p:column>
					 	</p:dataGrid>
					 </p:fieldset>
					 
					 <p:fieldset id="selectedCars" legend="Tarefas Dropadas" style="margin-top:20px">
						<p:outputPanel id="dropArea">
					 		 <h:outputText value="!!!Drop here!!!" rendered="#{empty timeController.tarefasDropadas}" style="font-size:24px;" />
							 <p:dataTable var="tarefa" value="#{timeController.tarefasDropadas}" rendered="#{not empty timeController.tarefasDropadas}">
								 <p:column headerText="Nome">
								 	<h:outputText value="#{tarefa.descricao}" />
								 </p:column>
								 <p:column headerText="Duração">
								 	<h:outputText value="#{tarefa.duracao}" />
								 </p:column>
							 </p:dataTable>
						 </p:outputPanel>
					</p:fieldset>
					 
					<p:droppable for="selectedCars" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableCars" onDrop="handleDrop">
						<p:ajax listener="#{timeController.onDrop()}" update="dropArea availableCars" />
					</p:droppable>
					
                </h:form>		 
                
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
