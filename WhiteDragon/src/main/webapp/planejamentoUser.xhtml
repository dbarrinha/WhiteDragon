<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
            	<style>
            		.box{
            			min-height: 100px;
            			height: auto;
            			width: 100px;
            			padding: 10px;
            			border-width: 4px;
            			border-style: solid;
            			position: absolute;
            		}
            		.tarefas{
            			width: 99px;
            			background-color: blue;
            			color: white;
            			border-radius: 5px;
            		}
            		
            	</style>
            
            	<script type="text/javascript">
					$(document).ready(function(){
						$('.box div').draggable({
							helper:'clone'
						})

						$('.box').droppable({
							drop: function(event,ui){
								var id = $(ui.draggable).attr('id');
								var toy = $(ui.draggable).attr('value');
								var box = $(this).attr('id');
								$.get("webServer",{ 'id':id, 'idcard':box});
								$(ui.draggable).remove();
								$('#' + box).append(' <div class="tarefas" id="' + id +'" value="'+toy +'" >' + toy + '</div>');
								$('.box div').draggable({
									helper: 'clone'
								});
									
														
							}
						})	

					});
				</script>
                
                <h:form id="form">
	               	
	               	
					<div class="ui-g-6 ui-md-3">
						<div class="box" id="1">
	               			<p:repeat var="tarefa" value="#{timeController.tarefas}">
								<div class="tarefas" id="#{tarefa.id}" value="#{tarefa.descricao}">#{tarefa.descricao}</div>
							</p:repeat>
	               		</div>
	               	</div>	
	               	<br/><br/><br/><br/><br/><br/><br/><br/>
	               	<div class="ui-g-6 ui-md-3">	
	               		<div class="box" id="2">
	               			<p:repeat var="tarefa" value="#{timeController.tarefas2}">
								<div class="tarefas" id="#{tarefa.id}"  value="#{tarefa.descricao}">#{tarefa.descricao} </div>
							</p:repeat>
	               		</div>
	               	</div>	
					<br/><br/><br/><br/><br/><br/><br/><br/>		
                
                </h:form>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
