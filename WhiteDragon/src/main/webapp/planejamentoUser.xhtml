<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
    			<style>
            		.box{
            			min-height: 100px;
            			height: auto;
            			width: 300px;
            			padding: 10px;
            			border-width: 4px;
            			border-style: double;
            			background-color: white;
            			border-bottom-left-radius: 10px;
            		}
            		.tarefas{
            			width: 300px;
            			height: 30px;
            			background-color: rgb(150,200,250);
            			color: white;
            			text-align: center;
            			border-radius: 2px;
            			border-style: ridge;
            			margin-bottom: 3px;
            		}
            		
            	</style>
            
            	<script type="text/javascript">
					$(document).ready(function(){
						$('.box div').draggable({
							helper:'clone'
						})

						$('.box').droppable({
							drop: function(event,ui){
								var id = $(ui.draggable).attr('id');
								var toy = $(ui.draggable).attr('value');
								var box = $(this).attr('id');
								$.get("webServer",{'id': id, 'idcard': box});
								$(ui.draggable).remove();
								$('#' + box).append(' <div class="tarefas"  id="' + id +'" value="'+toy +'" > ' + toy + ' </div>');
								$('.box div').draggable({
									helper: 'clone'
								});
									
														
							}
						})	

					});
				</script>
        <div class="ui-g-12 ui-g-nopad">
		            <div class="ui-g">
            	
                <h:form id="form">
					<div class="ui-g-6 ui-md-3">
						<h:outputLabel value="fsds" />
						<div class="box" id="1">
	               			<p:repeat var="tarefa" value="#{timeController.tarefas}">
								<div class="tarefas" style="margin-botton:4px;" id="#{tarefa.id}" value="#{tarefa.descricao}"> #{tarefa.descricao} </div>
							</p:repeat>
	               		</div>
	               	</div>	
	               	<br/>
	               	<div class="ui-g-6 ui-md-3 ">
	               		<h:outputLabel value="fsds" />	
	               		<div class="box" id="2">
	               			<p:repeat var="tarefa" value="#{timeController.tarefas2}">
								<div class="tarefas" style="margin-botton:4px;" id="#{tarefa.id}"  value="#{tarefa.descricao}"> #{tarefa.descricao} </div>
							</p:repeat>
	               		</div>
	               	</div>	
					<br/>		
                
                </h:form>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
